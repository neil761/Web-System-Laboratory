<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="list.css">
    <title>Document</title>
</head>
<body>
    <div class="row p-5">

    <div class="container container-fluid">
        <div class="row p-5">
            <div class="col-12">
              <h3 class="title text-light">List of Anime</h3>
            </div>

            <div class="col-12">
                <form class=" d-flex col-12" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark text-light" type="submit">Search</button>
                </form>
            </div>

            <ol class="list-group list-group-numbered mt-3" id="Anime">
                <li class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">
                        <p>One Piece</p>
                        <small class="author fw-light">Eiichiro Oda</small>
                    </div>                   
                  </div>
                  <button type="button" class="btn btn-danger">Delete</button>
                </li>

                <li class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">
                        <p>Naruto</p>
                        <small class="author fw-light">Masashi Kishimoto</small>                        
                    </div>                   
                  </div>
                  <button type="button" class="btn btn-danger">Delete</button>
                </li>

                <li class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">
                        <p>Dragon Ball</p>
                        <small class="author fw-light">Akira Toriyama</small>                          
                    </div>                   
                  </div>
                  <button type="button" class="btn btn-danger">Delete</button>
                </li>
            </ol>
        </div>   
    </div>

    <div class="container container-fluid w-25">
        <div class="row p-5">
            <div class="col-12">
              <h3 class="title text-light text-center">Add </h3>
            </div>

            <div action="#">
                <label for="fname" class="na text-light">Title</label><br>
                <input type="text" id="title" name="fname" class="but w-100"><br>
                <label for="lname" class="na text-light">Author</label><br>
                <input type="text" id="author" name="lname" class="but w-100"><br><br>
                <input type="submit" value="Add" id="button" class="buts w-25">
                
            </div> 
        </div>
    </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
